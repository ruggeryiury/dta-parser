name: Build and Release Package

on:
  push:
    branches:
      - main
    paths: package.json

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: yarn install

      - name: Build Package
        run: yarn build:package

      - name: Extract Package Name
        id: extract_name
        run: echo "name=$(cat $GITHUB_WORKSPACE/package.json | jq -r '.name')" >> $GITHUB_OUTPUT

      - name: Extract Package Version
        id: extract_version
        run: echo "version=$(cat $GITHUB_WORKSPACE/package.json | jq -r '.version')" >> $GITHUB_OUTPUT
          
      - name: Generate Release Body
        id: generate_release_body
        run: echo "body=$(cat $GITHUB_WORKSPACE/docs/CHANGELOG-v${{steps.extract_version.outputs.version}}.md)" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{steps.extract_version.outputs.version}}
          release_name: v${{steps.extract_version.outputs.version}}
          body: ${{steps.generate_release_body.outputs.body}}
          draft: false
          prerelease: false

      - name: Upload Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{steps.extract_name.outputs.package_name}}-v${{steps.extract_version.outputs.version}}.tgz
          asset_name: ${{steps.extract_name.outputs.package_name}}-v${{steps.extract_version.outputs.version}}.tgz
          asset_content_type: application/gzip
